        }

            flex: 0 1 calc(50% - 20px);
            border: 2px solid #e0ffad;
            cursor: pointer;
            text-align: center;
            padding: 40px;
        }

        .student-details {
            background-color: #f36cca; /* Blue color */
            color: #fff;
        }

        .section-details {
            background-color: #f3d83c; /* Green color */
            color: #fff;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }
    </style>
</head>

        <div class="block section-details" onclick="toggleDetails('section')">
